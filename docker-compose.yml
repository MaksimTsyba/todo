version: '3.7'
services:
  db:
    container_name: todo_db
    build:
      context: .
      dockerfile: dockerfiles/db
    env_file:
      - .docker-env/dev/db.env
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      app_network:
#  memcached:
#    container_name: todo_memcahed
#    build:
#      context: .
#      dockerfile: dockerfiles/memcahed
#    command: memcached -m 128
  app:
    container_name: todo_app
    build:
      context: .
      dockerfile: dockerfiles/app
    env_file:
      - .docker-env/dev/db.env
    volumes:
      - ./app:/app
    depends_on:
      - db
#    command: uwsgi --ini /etc/uwsgi.ini
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    networks:
      app_network:

  nginx:
    container_name: todo_nginx
    volumes:
      - ./app:/app
    build:
      context: .
      dockerfile: dockerfiles/nginx
    depends_on:
      - app
    ports:
      - "8080:8080"
    networks:
      app_network:

networks:
   app_network: